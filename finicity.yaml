      in: path
      required: true
      schema:
        $ref: '#/components/schemas/CustomerId'
    ApplicationIdPathParameter:
      name: applicationId
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/ApplicationId'
    ApplicationIdQueryParameter:
      name: applicationId
      in: query
      required: false
      schema:
        $ref: '#/components/schemas/ApplicationId'
    PreAppIdQueryParameter:
      name: preAppId
      in: query
      required: false
      schema:
        $ref: '#/components/schemas/PreAppId'
    PreAppIdPathParameter:
      name: preAppId
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/PreAppId'
    CustomerSearchParameter:
      name: search
      in: query
      required: false
