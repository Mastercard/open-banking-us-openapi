    AccountId:
      type: string
      description: A Finicity account ID
      example: '5011648377'
    AssetId:
      type: string
      description: A Finicity asset ID
      example: 097545c5-1c2a-4f20-a5ef-77f0820344c9-2018601178
    ReportAccountIdList:
      type: string
      description:
