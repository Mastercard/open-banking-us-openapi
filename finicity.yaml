      description: >-
        Generate a Cash Flow Report (Business) report for all checking and
        savings under the given Customer. This service retrieves up to two years
        of transaction history for the given account. It then uses this
        information to generate the CFR report. A consumer is not required to
        generate this report.


        This report is not provided under FCRA rules, and this report is not
        available in the Finicity Consumer Portal for the borrower to view.


        After making this call, the client app may wait for a notification to be
        sent to callback URL (a Report Listener Service), or it may enter a
        loop, which should wait 20 seconds and then call the service "Get
        Report" to see if the report is finished. While the report is being
        generated, "Get Report" will return a minimal report with the following
        status: `inProgress`. The loop should repeat every 20 seconds until "Get
        Report" returns a different status.


        If no account of type of checking or savings is found, the service will
        return HTTP 400 Bad Request.
      operationId: GenerateCashFlowReport-Business
