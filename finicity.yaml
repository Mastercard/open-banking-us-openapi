        Times](https://docs.finicity.com/endpoint-syntax-and-format/).
      format: int64
      example: 1607450357
    TransactionId:
      type: integer
      description: A transaction ID
      format: int64
      example: 21284820852
    TransactionOptionExpireDate:
      type: integer
      description: >-
