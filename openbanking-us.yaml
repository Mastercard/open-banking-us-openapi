    MfaChallenge:
      description: MFA challenges required to log in
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                mfaChallenges:
                  type: array
                  minItems: 1
                  description:
                    The required MFA Challenges required in order to log in.
                  items:
                    type: object
                    required:
                      - id
                      - prompt
                      - mfaType
                      - choiceIds
                      - eventStreamId
                    properties:
                      id:
                        type: string
                        description: The unique identifier for the MFA challenge
                        format: uuid
                        example: 9082affa-d965-40be-a3ed-a320bb3467ff
                        minLength: 36
                        maxLength: 36
                      mfaType:
                        type: string
                        description: >-
                          The type of MFA challenge:
                            * TFA_TEXT:  This challenge type will present a
                          single input box to the customer and is commonly used
                          for things like One-Time Passwords.
                            * TFA_CHOICE: The TFA_CHOICE object represents a
                          multiple choice question and answer selection.
                            * TFA_MULTI: The TFA_MULTI challenge type will
                          present the customer with multiple images to select
                          from.
                            * TFA_IMAGE: A TFA_IMAGE challenge will present a
                          captcha-style image the customer will need to
                          decipher.
                        example: TFA_TEXT
                      prompt:
                        type: string
                        description: The MFA prompt text
                        example: 'Which high school did you attend'
                      choiceIds:
                        type: array
                        description:
                          An array of unique identifiers for the MFA choices
                        items:
                          type: string
                          description: The unique identifier for the MFA choice
                          format: uuid
                          example: '9082affa-d965-40be-a3ed-a320bb3467ff'
                          minLength: 36
                          maxLength: 36

    AvailableEventsResponse:
      description: List of all available events.
      content:
        application/json:
          schema:
            type: object
            required:
              - events
            properties:
              events:
                type: array
