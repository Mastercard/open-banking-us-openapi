            $ref: '#/components/schemas/TransactionPayload'
          minItems: 1
          maxItems: 1000
      required:
        - transactions
    TransactionPayload:
      type: object
      properties:
        externalCustomerId:
          type: string
          description:
            A unique identifier assigned to the customer for a particular
            institution.
          minLength: 1
          maxLength: 100
          example: '1005061234'
        externalAccountId:
          type: string
          description:
            A unique identifier assigned to the accounts for a particular
            institution.
          minLength: 0
          maxLength: 100
          example: '1005061234'
        accountType:
          type: string
          description: |
            Indicates the type of account associated with the transaction.
            Listed below are the current account types supported: 

            "checking",  
            "savings",   
            "creditCard",  
            "brokerageAccount",   
            "investment",   
            "healthSavingsAccount",   
            "unknown" 

            NOTE : If "unknown" is provided, the enrichment service will assume it is a "checking" account. An incorrect assumption could impact the results from the enrichment service.
          minLength: 1
          maxLength: 511
          example: 'checking'
        externalTransactionId:
          description:
            A unique identifier for the transaction that assists in linking data
            back to your systems.
          type: string
          minLength: 0
          maxLength: 511
          example: 'MAC1005061233'
        postedTimestamp:
          type: string
          description: |
            The date and time when the transaction was officially recorded in the account.

            Supported formats are yyyy-MM-dd'T'HH:mm:ss.SSS'Z', yyyy-MM-dd'T'HH:mm:ss'Z', yyyy-MM-dd HH:mm:ss.0, yyyy-MM-dd.
          minLength: 3
          maxLength: 32
          example: '2024-07-26T11:00:00Z'
        transactionTimestamp:
          type: string
          description: |
            The exact date and time when the transaction was initiated or occurred.

            Supported formats are yyyy-MM-dd'T'HH:mm:ss.SSS'Z', yyyy-MM-dd'T'HH:mm:ss'Z', yyyy-MM-dd HH:mm:ss.0, yyyy-MM-dd.
          minLength: 3
          maxLength: 32
          example: '2024-07-26T11:00:00Z'
        description:
          type: string
          description: Description of the transaction.
          minLength: 1
          maxLength: 1024
          example: 'STARBUCKS STORE 06565 LITTLETON CO 07/26'
        memo:
          type: string
          description: Memo of the transaction.
          minLength: 0
          maxLength: 511
          example: 'debit'
        amount:
          type: number
          format: double
          description: Value amount for transaction.
          minimum: -1.7976931348623157E+308
          maximum: 1.7976931348623157E+308
          example: -13.26
        transactionFee:
          type: number
          format: double
          description: A charge applied to the transaction.
          minimum: -1.7976931348623157E+308
          maximum: 1.7976931348623157E+308
          example: 0
        type:
          type: string
          description: Type of the transaction.
          minLength: 0
          maxLength: 32
          example: 'DEBIT'
        directionIndicator:
          type: string
          description: |
            - The directionIndicator should be from the perspective of the account holder.
            - If you always send us positive amount values, you MUST send us corresponding directionIndicator values to ensure the categorization logic works as intended.
            - If you have internal logic to provide the amount field as either positive or negative, do not send us data in the directionIndicator.

            - Listed below are the current directionIndicator types supported: 
              - "Debit"
              - "Credit"

          minLength: 0
          maxLength: 32
          example: 'Debit'
        additionalDetails:
          type: object
          description: |
            A dictionary containing additional details of the transaction
            being returned in the enrichment response.  
            - This object should not contain any PII. 
            - The max number of allowed keys are 30.
            - The key max length should be 100. 
            - The value max length should be 255.
          additionalProperties:
            $ref: '#/components/schemas/AdditionalDetails'
          example:
            key1: 'value1'
            key2: 'value2'
      required:
        - externalCustomerId
        - accountType
        - description
        - amount
