        firstEffectiveDate:
          $ref: '#/components/schemas/TransactionFirstEffectiveDate'
        effectiveDate:
          $ref: '#/components/schemas/TransactionEffectiveDate'
        optionExpireDate:
          $ref: '#/components/schemas/TransactionOptionExpireDate'
        checkNum:
