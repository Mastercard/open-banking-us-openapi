      type: string
      default: MONTHLY_CALENDAR
    TimeIntervalTypeEnum:
      description: >-
        Possible values for strategies in which attributes may be aggregated and
        reported across varying time intervals. Allowed Values -
        MONTHLY_CALENDAR - MONTHLY_ROLLING_30
      example: MONTHLY_CALENDAR
      type: string
      default: MONTHLY_CALENDAR
    Transaction:
      required:
