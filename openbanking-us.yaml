          description: The user's bank account number
          minLength: 4
          example: '7526894126'
        bankIdentifier:
          description: >-
            Code used to identify the financial institution also known as the
            bank routing number
          type: string
          pattern: '^[0-9]{9}$'
          example: '110000000'
        title:
          description: >-
            The title of the account
          type: string
          example: 'My savings account'
        type:
          description: >-
